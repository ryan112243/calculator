<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高級科學計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
            <div class="mode-indicator" id="mode-indicator">實數模式</div>
        </div>
        
        <!-- 模式切換按鈕 -->
        <div class="mode-buttons">
            <button class="btn mode-btn active" onclick="switchMode('real')">實數</button>
            <button class="btn mode-btn" onclick="switchMode('complex')">複數</button>
            <button class="btn mode-btn" onclick="switchMode('unit')">單位</button>
        </div>
        
        <!-- 單位換算面板 -->
        <div class="unit-panel" id="unit-panel" style="display: none;">
            <div class="unit-category">
                <button class="btn unit-cat-btn active" onclick="switchUnitCategory('length')">長度</button>
                <button class="btn unit-cat-btn" onclick="switchUnitCategory('area')">面積</button>
                <button class="btn unit-cat-btn" onclick="switchUnitCategory('volume')">體積</button>
                <button class="btn unit-cat-btn" onclick="switchUnitCategory('weight')">重量</button>
                <button class="btn unit-cat-btn" onclick="switchUnitCategory('temperature')">溫度</button>
                <button class="btn unit-cat-btn" onclick="switchUnitCategory('speed')">速度</button>
            </div>
            <div class="unit-converters" id="unit-converters">
                <!-- 單位換算器將在這裡動態生成 -->
            </div>
        </div>
        
        <div class="buttons">
            <!-- 第一行：常數和基本函數 -->
            <button class="btn constant" onclick="appendConstant('e')">e</button>
            <button class="btn constant" onclick="appendConstant('π')">π</button>
            <button class="btn special" onclick="calculateEuler()">e^(πi)</button>
            <button class="btn function" onclick="calculateFunction('sin')">sin</button>
            <button class="btn function" onclick="calculateFunction('cos')">cos</button>
            
            <!-- 第二行：三角函數和對數 -->
            <button class="btn function" onclick="calculateFunction('tan')">tan</button>
            <button class="btn function" onclick="calculateFunction('asin')">asin</button>
            <button class="btn function" onclick="calculateFunction('acos')">acos</button>
            <button class="btn function" onclick="calculateFunction('atan')">atan</button>
            <button class="btn function" onclick="calculateFunction('log')">log</button>
            
            <!-- 第三行：冪運算和根號 -->
            <button class="btn function" onclick="calculateFunction('ln')">ln</button>
            <button class="btn function" onclick="calculateFunction('sqrt')">√</button>
            <button class="btn function" onclick="calculateFunction('square')">x²</button>
            <button class="btn function" onclick="calculateFunction('cube')">x³</button>
            <button class="btn function" onclick="calculateFunction('pow')">x^y</button>
            
            <!-- 第四行：高級函數 -->
            <button class="btn function" onclick="calculateFunction('factorial')">n!</button>
            <button class="btn function" onclick="calculateFunction('abs')">|x|</button>
            <button class="btn function" onclick="calculateFunction('floor')">⌊x⌋</button>
            <button class="btn function" onclick="calculateFunction('ceil')">⌈x⌉</button>
            <button class="btn function" onclick="calculateFunction('round')">round</button>
            
            <!-- 第五行：清除和數字7-9 -->
            <button class="btn clear" onclick="clearAll()">AC</button>
            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('÷')">÷</button>
            
            <!-- 第六行：刪除和數字4-6 -->
            <button class="btn operator" onclick="deleteLast()">DEL</button>
            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('×')">×</button>
            
            <!-- 第七行：虛數i和數字1-3 -->
            <button class="btn complex" onclick="appendNumber('i')">i</button>
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>
            
            <!-- 第八行：0、小數點、等號和加號 -->
            <button class="btn operator" onclick="appendOperator('%')">%</button>
            <button class="btn number" onclick="appendNumber('0')">0</button>
            <button class="btn number" onclick="appendNumber('.')">.</button>
            <button class="btn equals" onclick="calculate()">=</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
